<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="col-md-6">
            <h1>Star Wars RPG!</h1>
        </header>
        <br>
        <div class="your-char col-md-8">
            <div class="col-md-12">
                <div id="Obi-Wan" class="character img-responsive"><img class="player-icon" src="./assets/images/obiwan.jpg" alt="Obi Wan Kanobi"></div>
                <div id="Luke" class="character img-responsive"><img class="player-icon" src="./assets/images/luke.jpg" alt="Luke Skylwalker"></div>
                <div id="Sidious" class="character img-responsive"><img class="player-icon" src="./assets/images/Darth_Sidious.jpg" alt="Darth Sidious"></div>
                <div id="Maul" class="character img-responsive"><img class="player-icon" src="./assets/images/Darth_Maul.jpg" alt="Darth Maul"></div>
            </div>

            <h2>Your Character</h2>
        </div>

        <br>

        <div class="enemies col-md-8">

            <h2>Enemies Available To Attack</h2>
        </div>

        <br>

        <div class="fightSec col-md-4">
            <button class="btn">Attack</button>
        </div>

        <br>

        <div class="defender col-md-4">

            <h2>Defender</h2>
        </div>

        <br>

        <div class="info">

        </div>
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>
</html>
