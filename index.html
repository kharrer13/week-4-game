<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="col-md-12 float-right">
            <h1 id="title" class="text-right">Star Wars RPG!</h1>
        </header>
        <br>
        <div class="row">
            <div class="your-char col-md-8">
                <div class="col-md-12 characters">
                    <div class="col-md-3 character img-responsive">
                        <p>Obi Wan Kenobi</p>
                        <img id="obiWan" class="player-icon" src="./assets/images/obiwan.jpg" alt="Obi Wan Kanobi">
                        <p>HP: <span id="obiHP">120</span></p>
                    </div>
                    <div class="col-md-3 character img-responsive">
                        <p>Luke Skywalker</p>
                        <img id="lukeSky" class="player-icon" src="./assets/images/luke.jpg" alt="Luke Skylwalker">
                        <p>HP: <span id="lukeHP">100</span></p>
                    </div>
                    <div class="col-md-3 character img-responsive">
                        <p>Darth Sideous</p>
                        <img id="darthSid" class="player-icon" src="./assets/images/Darth_Sidious.jpg" alt="Darth Sidious">
                        <p>HP: <span id="sidHP">150</span></p>
                    </div>
                    <div class="col-md-3 character img-responsive">
                        <p>Darth Maul</p>
                        <img id="darthMaul" class="player-icon" src="./assets/images/Darth_Maul.jpg" alt="Darth Maul">
                        <p>HP: <span id="maulHP">180</span></p>
                    </div>
                </div>

                <h2>Your Character</h2>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 enemies"></div>
                <h2>Enemies Available To Attack</h2>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="fightSec col-md-4">
                    <button id="attack" class="btn">Attack</button>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="defenders col-md-12"></div>
                <h2>Defender</h2>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="info col-md-12">
                <p id="instructions"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
